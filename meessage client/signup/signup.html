<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <!-- Include Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Sign Up</title>
</head>
<body>
    <form onsubmit="submitdata(event)">
        <h1>Sign Up</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <label for="no">Phone Number:</label>
        <input type="number" name="no" id="no" placeholder="Phone Number" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <label for="confirm">Confirm Password:</label>
        <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" required>
        <small id="small" style="color: red;"></small>
        <br>
        <button type="submit" style="font-size: large">Sign Up</button>
    </form>
    <script src="signup.js"></script>
</body>
</html>
